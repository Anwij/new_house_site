{% extends 'app/base.html' %}

{% block title %}Добавить услугу{% endblock %}

{% block content %}
  <div class="container mt-4">
      <div class="card mt-4">
          <div class="card-header">
                <h2>Добавить услугу</h2>
          </div>
          <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <input type="hidden" name="form-type" value="product_form">
                  {% for field in product_form %}
                    <div class="form-group">
                        {{field.label_tag}}
                        <div class="form-group1">{{field}}</div>
                    </div>
                  {% endfor %}
                <button type="submit" class="btn btn-primary">Добавить</button>
              </form>
          </div>
      </div>
  </div>
{% endblock %}
