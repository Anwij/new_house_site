{% extends 'app/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}

<div class="form-error">{{ form.non_field_errors }}</div>

{% for f in form %}
    <div class="form-group">
      {{f.label_tag}}
      <div class="form-group1">{{f}}</div>
    </div>
{% endfor %}

    <button class="btn btn-primary" type="submit">Войти</button>
</form>

{% endblock %}
